<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Método de Newton</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.11.1/katex.min.css">
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.8.0/math.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.8.0/math.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <form id="formPrincipal" method="post">
            <fieldset>
                <legend>Algoritmo de Newton</legend>
                <p class="title">Digite a equação</p>
                <div class="form-group">
                    <div class="equacao-digitada" id="formula"></div>
                    <input type="text" class="input-equacao" id="parcela1" placeholder="Equação 1">
                    <input type="text" class="input-equacao" id="parcela2" placeholder="Equação 2">
                    <input type="number" id="pontox_1" style="margin-top: 15px" placeholder="Ponto x_1">
                    <input type="number" id="pontox_2" style="margin-top: 15px" placeholder="Pont x_2">
                </div>
                <div class="btn-group">
                    <button class="btn" type="submit">Calcular</button>
                </div>
                <div id="resultado"></div>
            </fieldset>
        </form>
    </div>
    <script async src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.11.1/katex.min.js"></script>
    <script src="js/funcoes.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
