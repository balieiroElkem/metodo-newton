<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Método de Newton</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <script src="js/app.js"></script>

</html>
